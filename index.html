<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tae Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="p1">Choose Player 1 "X"</button>
    <button id="p2">Choose Player 2 "O"</button>
    <h1 class="playerOne"></h1>
    <h1 class="playerTwo"></h1>
    <div class="container">
        <div class="firstRow">
            <div class="position" id="0"></div>
            <div class="position" id="1"></div>
            <div class="position" id="2"></div>
        </div>
        <div class="secondRow">
            <div class="position" id="3"></div>
            <div class="position" id="4"></div>
            <div class="position" id="5"></div>
        </div>
        <div class="thirdRow">
            <div class="position" id="6"></div>
            <div class="position" id="7"></div>
            <div class="position" id="8"></div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
